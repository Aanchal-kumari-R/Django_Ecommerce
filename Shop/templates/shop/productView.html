{% extends "Shop/base.html" %}  

{% block title %} {{product.product_name}} - My Awesome Cart {% endblock %} 

{% block body %}  
<div class="container my-4"> 
    <div class="row">
    <div class="col-md-4">
    <div class="row"> 
         <img src ="/media/{{product.image}}" width="280px" height="330px">
        </div> 
        <div class="row"> 
            <button type="button " class="btn btn-primary mt-3 mx-4">By Now</button>
            <button type="button " class="btn btn-primary mt-3 mx-3">Add To Cart</button>
        </div>
    </div> 
    <div class="col-md-8">  
        <h5>{{product.product_name}}</h5> 
        <h6><b>Rs.</b>{{product.price}}</h6> 
        <p>{{product.desc}}</p>

    </div> 
</div>
</div>
{% endblock %} 

{% block  js %}  
<script> 
  console.log("working"); 
if (localStorage.getItem("cart")==null){ 
  var cart = {};
}  
else{ 
  cart = JSON.parse(localStorage.getItem('cart')); 
  document.getElementById('cart').innerHTML = Object.keys(cart).length;

} 

$('.cart').click(function(){ 
  console.log('clicked'); 
  var idstr = this.id.toString(); 
  console.log(idstr);  
  if(cart[idstr]!=undefined){ 
    cart[idstr] = cart[idstr] + 1;
  } 
  else{ 
    cart[idstr] = 1;
  } 
  console.log(cart); 
  localStorage.setItem('cart',JSON.stringify(cart)); 
  document.getElementById('cart').innerHTML = Object.keys(cart).length;
}); 
$('#popcart').popover(); 
document.getElementById("popcart").setAttribute('data-content','<h5>Cart</h5>');
</script> 
{% endblock  %}
